<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div id="main-body">
     <div class="main">
            <p class="main-header">Metric/Imperial Unit Converter</p>
            <input id="input" type="text" placeholder="0">
            <button id="convert-btn">Convert</button>
        </div>
        <div id="conversion-section">
            <!-- Length/feet meters -->
        <div class="section">
            <h3>Length (Meter/Feet)</h3>
            <p id="length-el" class="convert-el">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
        </div>
        <!-- Volume/liters gallons -->
        <div class="section">
            <h3>Volume (Liters/Gallons)</h3>
            <p id="volume-el" class="convert-el">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
        </div>
        <!-- Mass/kilograms pounds -->
        <div class="section">
            <h3>Mass (Kilograms/Pounds)</h3>
            <p id="mass-el" class="convert-el">0 kilograms = 0.000 pounds | 0 pounds = 0.000 kilograms</p>
        </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
